	<!-- Form -->

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Contact Form</h2> <hr/>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Name......" />
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" placeholder="Enter Email......" />
						</div>
					</div>

					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-6">
							<textarea class="form-control" raws="3" placeholder="Enter Message..."></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="website" class="col-sm-2 control-label">Favorite Websites</label>
						<div class="col-sm-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="option1" />Youtube
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" value="option2" />Google
							</label>
							<label class="checkbox-inline">	
								<input type="checkbox" value="option3" />Twitter
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="gender" class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" value="option1" name="genderRadio" />Male
							</label>
							<label class="radio-inline">
								<input type="radio" value="option2" name="genderRadio" />Female
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="city" class="col-sm-2 control-label">City</label>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Orange</option>
								<option>NJ</option>
								<option>Teaneck</option>

							</select>
						</div>
					</div>

				</form>
			</div>
		</div>
